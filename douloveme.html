
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text-html">
    <title>You must love me</title>
    <style>
        #ques{
            position: absolute;
            left: 220px;
            top: 175px;
            width: auto;
            height: 210px;
        }
        #ans_yes{
            position: absolute;
            left: 285px;
            top: 235px;
            width: 210px;
            height: 210px;
        }
        #ans_no{
            position: absolute;
            left: 360px;
            top: 235px;
            width: 210px;
            height: 210px;
        }
    </style>
    <script type="text/javascript">
        flag =1

        function yes(){
            alert("Yes. You are right!!!")
        }
        function love(){
            if(flag == 1){
                ans_no.style.top = 90;
                ans_no.style.left = 500;
                flag = 2;
            }
            else if(flag == 2){
                ans_no.style.top = 180;
                ans_no.style.left = 50;
                flag = 3;
            }
            else if (flag == 3){
                ans_no.style.top = 235;
                ans_no.style.left = 360;
                flag = 1;
            }
        }
    </script>
</head>
<body>
    <form action="#">
        <h1 id="ques">Do you love me?</h1>
        <div id="ans_yes">
            <input type="button" value="YES" onclick="yes()">
        </div>
        <div id="ans_no">
            <input type="button" value="NO" onmouseover="love()"/>
        </div>
    </form>
</body>
</html>
